<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichel</title>
    <style>
        body {
            
background-image: url('./common/Basis1.jpg');
  display: flex;
  justify-content: space-between;
	flex-direction: column;

  align-items: center;
  height: 100vh;
  margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
        }
        .navbar button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        .title {
            margin: 20px 0;
            font-size: 2em;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px; /* Platz f√ºr die Buttons unten */
            position: relative;
        }
        .content img {
            display: block;
            margin: 0 auto;
            position: absolute;
            bottom: 20px;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>Pichel</button>
        <button>Team</button>
    </div>
    <div class="title">Pichel</div>
    <div class="content">
        <div class="text-container">Messwert</div>
        <img src=",/common/Uschi1.jpg" alt="Bild">
    </div>
    <div class="buttons-container">
        <button class="button">Button2</button>
        <button class="button">Button1</button>
    </div>
</body>
</html>
